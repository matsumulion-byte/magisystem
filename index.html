<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EVA QUIZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet" />
    <style>
      html, body, #root { height: 100%; }
      body { margin: 0; background: #0b0f1a; }
      :root {
        --magi-bg: #0b0f1a;
        --magi-panel: #0f172a;
        --magi-border: rgba(255,255,255,0.08);
        --magi-cyan: #22d3ee;     /* MELCHIOR */
        --magi-amber: #f59e0b;    /* BALTHASAR */
        --magi-emerald: #34d399;  /* CASPER */
        --tri-size: min(95vw, 80vh);
        --btn-size: calc(var(--tri-size) * 0.48);
      }
      .font-magi { font-family: 'Share Tech Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .font-mincho { font-family: 'Noto Serif JP', serif; }
      .magi-scanlines {
        pointer-events: none;
        position: fixed; inset: 0; z-index: 10;
        background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 100% 3px;
        mix-blend-mode: overlay;
      }
      .magi-grid {
        background-image:
          radial-gradient(ellipse at center, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.00) 60%),
          linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 100% 100%, 32px 32px, 32px 32px;
        background-position: center, 0 0, 0 0;
      }
      .magi-panel {
        background: var(--magi-panel);
        border: 1px solid var(--magi-border);
        box-shadow:
          inset 0 1px 0 rgba(255,255,255,0.05),
          0 10px 30px rgba(0,0,0,0.35);
      }
      .magi-glow-emerald { box-shadow: 0 0 0 2px rgba(52,211,153,0.3), 0 0 24px rgba(52,211,153,0.25); }
      .magi-glow-cyan { box-shadow: 0 0 0 2px rgba(34,211,238,0.3), 0 0 24px rgba(34,211,238,0.25); }
      .magi-glow-amber { box-shadow: 0 0 0 2px rgba(245,158,11,0.3), 0 0 24px rgba(245,158,11,0.25); }
      .triangle-container { width: var(--tri-size); height: var(--tri-size); }
      .system-btn { width: var(--btn-size); height: var(--btn-size); }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect, useMemo, useState } = React;

      // --- Utility: text normalization (JP-friendly) ---
      const toKatakana = (str) =>
        str.replace(/[ぁ-ゖ]/g, (s) => String.fromCharCode(s.charCodeAt(0) + 0x60));
      const toHankaku = (str) =>
        str
          // zenkaku numbers & ASCII
          .replace(/[！-～]/g, (s) => String.fromCharCode(s.charCodeAt(0) - 0xfee0))
          // zenkaku space -> half
          .replace(/　/g, " ");
      const normalize = (str) => toKatakana(toHankaku((str || "").trim())).replace(/\s+/g, "");

      // --- Answer keys ---
      const ANSWERS = [
        normalize("スーパー"), // Q1
        normalize("20"),      // Q2
        normalize("アルマロス"), // Q3
      ];

      // --- Default images (replace with actual assets) ---
      const PLACEHOLDERS = [
        "assets/q1.png", // Q1
        "assets/q2.png", // Q2
        "assets/q3.png", // Q3
      ];

      // --- LocalStorage helpers ---
      const LS_KEY = "magi-puzzle-state-v1";
      const loadState = () => {
        try {
          const raw = localStorage.getItem(LS_KEY);
          return raw ? JSON.parse(raw) : null;
        } catch (e) {
          return null;
        }
      };
      const saveState = (s) => {
        try { localStorage.setItem(LS_KEY, JSON.stringify(s)); } catch (e) {}
      };

      function SystemButton({ i, sys, status, onOpen }) {
        return (
          <button
            onClick={onOpen}
            className={[
              "system-btn aspect-square rounded-2xl p-2 flex flex-col items-center justify-center",
              "magi-panel relative",
              status[i] ? `ring-2 ring-emerald-400 ${sys.glow}` : "hover:ring-1 hover:ring-white/20",
            ].join(" ")}
          >
            <div className="absolute inset-0 rounded-2xl pointer-events-none">
              <div className="absolute inset-x-2 top-2 h-px bg-white/10" />
              <div className="absolute inset-y-2 left-2 w-px bg-white/10" />
              <div className="absolute inset-y-2 right-2 w-px bg-white/10" />
              <div className="absolute inset-x-2 bottom-2 h-px bg-white/10" />
            </div>
            <div className="text-[9px] opacity-70 tracking-[0.3em] mb-1">{sys.key}</div>
            <div className="mt-1 text-[10px]">
              {status[i] ? (
                <span className="px-2 py-0.5 rounded bg-emerald-500/10 text-emerald-300 border border-emerald-400/30 font-mincho text-2xl">承認</span>
              ) : (
                <span className="px-2 py-0.5 rounded bg-yellow-500/10 text-yellow-300 border border-yellow-400/30">審議中</span>
              )}
            </div>
          </button>
        );
      }

      function App() {
        const saved = useMemo(() => loadState(), []);

        const [images, setImages] = useState(saved?.images?.length === 3 ? saved.images : PLACEHOLDERS);
        const [answers, setAnswers] = useState(["", "", ""]);
        const [status, setStatus] = useState(saved?.status || [false, false, false]);
        const [openIdx, setOpenIdx] = useState(null); // puzzle modal index
        const [showSettings, setShowSettings] = useState(false);
        const [showCongrats, setShowCongrats] = useState(false);

        // Entry form modal state
        const [showForm, setShowForm] = useState(false);
        const [formData, setFormData] = useState({
          name: "", email: "", address: "",
          phone: "", postal: "",
          gender: "", age: "",
          consent: false,
        });
        const [formErrors, setFormErrors] = useState({});
        const [formDone, setFormDone] = useState(false);

        const allClear = status.every(Boolean);

        useEffect(() => { saveState({ images, status }); }, [images, status]);

        // Mobile viewport full-height fix
        useEffect(() => {
          const setVh = () => { document.documentElement.style.setProperty("--vh", `${window.innerHeight * 0.01}px`); };
          setVh();
          window.addEventListener("resize", setVh);
          return () => window.removeEventListener("resize", setVh);
        }, []);

        const SYSTEMS = [
          { key: "MELCHIOR",  accent: "from-cyan-500 to-sky-600",    glow: "magi-glow-cyan" },
          { key: "BALTHASAR", accent: "from-amber-500 to-orange-600", glow: "magi-glow-amber" },
          { key: "CASPER",    accent: "from-emerald-500 to-teal-600", glow: "magi-glow-emerald" },
        ];

        const handleCheck = (i) => {
          const ok = normalize(answers[i]) === ANSWERS[i];
          setStatus((prev) => prev.map((v, idx) => (idx === i ? ok : v)));
        };

        const resetOne = (i) => {
          setAnswers((a) => a.map((v, idx) => (idx === i ? "" : v)));
          setStatus((s) => s.map((v, idx) => (idx === i ? false : v)));
        };

        const resetAll = () => {
          setAnswers(["", "", ""]);
          setStatus([false, false, false]);
          setShowCongrats(false);
        };

        useEffect(() => {
          if (allClear) {
            const t = setTimeout(() => setShowCongrats(true), 300);
            return () => clearTimeout(t);
          }
        }, [allClear]);

        const updateImageUrl = (i, url) => { setImages((prev) => prev.map((v, idx) => (idx === i ? (url || v) : v))); };

        // --- Form helpers ---
        const validateForm = () => {
          const errs = {};
          if (!formData.name.trim()) errs.name = "必須";

          const email = formData.email.trim();
          if (!email) errs.email = "必須";
          else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) errs.email = "形式";

          if (!formData.address.trim()) errs.address = "必須";

          const phone = formData.phone.trim();
          if (!phone) errs.phone = "必須"; else {
            const digits = phone.replace(/\D/g, "");
            if (digits.length < 10 || digits.length > 11) errs.phone = "形式";
          }

          const postal = formData.postal.trim();
          if (!postal) errs.postal = "必須";
          else if (!/^\d{3}-?\d{4}$/.test(postal)) errs.postal = "形式";

          if (!formData.gender) errs.gender = "必須";

          const age = Number(formData.age);
          if (!Number.isFinite(age)) errs.age = "必須";
          else if (age < 0 || age > 120) errs.age = "範囲";

          if (!formData.consent) errs.consent = "必須";

          setFormErrors(errs);
          return Object.keys(errs).length === 0;
        };

        const submitForm = () => {
          if (!validateForm()) return;
          // 実運用：ここで fetch で送信
          console.log("応募内容", formData);
          setFormDone(true);
        };

        return (
          <div className="min-h-[calc(var(--vh,1vh)*100)] bg-[var(--magi-bg)] text-white flex flex-col font-magi magi-grid">
            {/* Header */}
            <header className="px-4 pt-4 pb-2 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse" />
                <h1 className="text-lg font-semibold tracking-[0.25em] drop-shadow-[0_0_12px_rgba(34,211,238,0.35)]">MAGI SYSTEM</h1>
              </div>
              <div className="w-6" />
            </header>

            {/* Subtitle */}
            <div className="px-4 text-[10px] opacity-70 tracking-[0.25em]">[ MELCHIOR | BALTHASAR | CASPER ] — AUTHORIZATION REQUIRED</div>

            {/* Systems grid */}
            <div className="relative flex-1 p-6">
              <div className="absolute inset-0 flex items-center justify-center">
                <div className="relative triangle-container">
                  {/* Top: BALTHASAR (1) */}
                  <div className="absolute top-0 left-1/2 -translate-x-1/2">
                    <SystemButton i={1} sys={SYSTEMS[1]} status={status} onOpen={() => setOpenIdx(1)} />
                  </div>
                  {/* Left: CASPER (2) */}
                  <div className="absolute bottom-0 left-0">
                    <SystemButton i={2} sys={SYSTEMS[2]} status={status} onOpen={() => setOpenIdx(2)} />
                  </div>
                  {/* Right: MELCHIOR (0) */}
                  <div className="absolute bottom-0 right-0">
                    <SystemButton i={0} sys={SYSTEMS[0]} status={status} onOpen={() => setOpenIdx(0)} />
                  </div>
                </div>
              </div>
            </div>

            {/* Footer / Apply */}
            <div className="p-4">
              <button
                disabled={!allClear}
                onClick={() => allClear && setShowForm(true)}
                className={[
                  "w-full py-4 rounded-2xl text-sm font-bold tracking-[0.25em]",
                  "border transition active:scale-[0.99] magi-panel",
                  allClear
                    ? "bg-gradient-to-r from-emerald-500 to-teal-600 border-emerald-300 shadow-lg shadow-emerald-600/20"
                    : "bg-gradient-to-r from-slate-700 to-slate-800 border-white/10 opacity-60",
                ].join(" ")}
              >
                {allClear ? "APPLY — AUTHORIZED [MAGI]" : "APPLY — LOCKED UNTIL 3/3 AUTH"}
              </button>

              <div className="mt-3 flex justify-between text-[10px] opacity-60">
                <button onClick={resetAll} className="underline underline-offset-4">進捗リセット</button>
                <span>MOBILE OPTIMIZED / STATE: LOCAL</span>
              </div>
            </div>

            {/* Puzzle Modals */}
            {openIdx !== null && (
              <Modal onClose={() => setOpenIdx(null)}>
                <PuzzleModalContent
                  idx={openIdx}
                  imageUrl={images[openIdx]}
                  value={answers[openIdx]}
                  approved={status[openIdx]}
                  onChange={(v) => setAnswers((a) => a.map((x, i) => (i === openIdx ? v : x)))}
                  onCheck={() => handleCheck(openIdx)}
                  onReset={() => resetOne(openIdx)}
                />
              </Modal>
            )}

            {/* Congrats overlay */}
            {showCongrats && (
              <div className="fixed inset-0 z-20 pointer-events-none">
                <div className="absolute inset-0 bg-emerald-400/0 animate-[ping_1.6s_ease-in-out_1]" />
              </div>
            )}

            {/* Entry Form Modal */}
            {showForm && (
              <Modal onClose={() => { setShowForm(false); setFormDone(false); }}>
                {!formDone ? (
                  <div className="h-full flex flex-col">
                    <div className="flex-shrink-0 p-4 border-b border-white/10">
                      <div className="flex items-center justify-between">
                        <div>
                          <div className="text-[10px] opacity-70 tracking-[0.3em]">ENTRY</div>
                          <h3 className="text-base font-semibold tracking-[0.1em]">応募フォーム</h3>
                        </div>
                        <button className="text-xs opacity-80 underline" onClick={() => { setShowForm(false); setFormDone(false); }}>閉じる</button>
                      </div>
                    </div>

                    <div className="flex-1 overflow-y-auto" style={{ minHeight: 0 }}>
                      <div className="p-4 space-y-2">
                        <TextField label="氏名" value={formData.name} error={formErrors.name} onChange={(v)=>setFormData(d=>({...d,name:v}))} placeholder="山田 太郎" />
                        <TextField label="メールアドレス" type="email" value={formData.email} error={formErrors.email} onChange={(v)=>setFormData(d=>({...d,email:v}))} placeholder="example@mail.com" />
                        <TextField label="郵便番号" value={formData.postal} error={formErrors.postal} onChange={(v)=>setFormData(d=>({...d,postal:v}))} placeholder="例：123-4567" inputMode="numeric" />
                        <TextField label="住所" value={formData.address} error={formErrors.address} onChange={(v)=>setFormData(d=>({...d,address:v}))} placeholder="都道府県・市区町村・番地・建物名" />

                        <TextField label="電話番号" value={formData.phone} error={formErrors.phone} onChange={(v)=>setFormData(d=>({...d,phone:v}))} placeholder="例：090-1234-5678" inputMode="tel" />

                        <div>
                          <label className="text-[10px] opacity-80">性別</label>
                          <select
                            className={["mt-1 w-full px-2 py-2 rounded-lg bg-[#0b1224] border text-sm", formErrors.gender?"border-red-400/70":"border-white/10"].join(" ")}
                            value={formData.gender}
                            onChange={(e)=>setFormData(d=>({...d,gender:e.target.value}))}
                          >
                            <option value="">選択してください</option>
                            <option value="男性">男性</option>
                            <option value="女性">女性</option>
                            <option value="その他">その他</option>
                            <option value="無回答">無回答</option>
                          </select>
                          {formErrors.gender && <p className="mt-1 text-xs text-red-300">{formErrors.gender}です</p>}
                        </div>

                        <TextField label="年齢" type="number" value={formData.age} error={formErrors.age} onChange={(v)=>setFormData(d=>({...d,age:v}))} placeholder="例：28" inputMode="numeric" />

                        <div>
                          <label className="text-[10px] opacity-80">個人情報の取得についての同意</label>
                          <div className="mt-1 flex items-center gap-2">
                            <input type="checkbox" className="w-4 h-4" checked={formData.consent} onChange={(e)=>setFormData(d=>({...d,consent:e.target.checked}))} />
                            <span className="text-xs opacity-80">同意します</span>
                          </div>
                          {formErrors.consent && <p className="mt-1 text-xs text-red-300">同意が必要です</p>}
                        </div>
                      </div>
                    </div>

                    <div className="flex-shrink-0 p-4 border-t border-white/10">
                      <div className="flex justify-end">
                        <button onClick={submitForm} className="px-3 py-2 rounded-lg bg-gradient-to-r from-emerald-500 to-teal-600 border border-emerald-300/50 shadow-lg shadow-emerald-600/20 text-sm font-semibold active:scale-95">送信</button>
                      </div>
                    </div>
                  </div>
                ) : (
                  <div className="space-y-4 text-center">
                    <div className="text-emerald-300 font-mincho text-2xl">送信完了</div>
                    <p className="text-sm opacity-80">ご応募ありがとうございました。</p>
                    <div className="pt-2">
                      <button className="px-4 py-3 rounded-xl bg-white/10 border border-white/10 text-sm" onClick={()=>{ setShowForm(false); setFormDone(false); }}>閉じる</button>
                    </div>
                  </div>
                )}
              </Modal>
            )}
          </div>
        );
      }

      function Modal({ children, onClose }) {
        useEffect(() => {
          const onKey = (e) => e.key === "Escape" && onClose();
          window.addEventListener("keydown", onKey);
          return () => window.removeEventListener("keydown", onKey);
        }, [onClose]);
        return (
          <div className="fixed inset-0 z-40 flex items-center justify-center p-4">
            <div className="absolute inset-0 bg-black/70" onClick={onClose} />
            <div className="relative w-full max-w-sm magi-panel rounded-2xl mx-4 h-[75vh] flex flex-col">
              {children}
            </div>
          </div>
        );
      }

      function TextField({ label, value, onChange, placeholder, type = "text", error, inputMode }) {
        return (
          <div>
            <label className="text-[11px] opacity-80">{label}</label>
            <input
              type={type}
              inputMode={inputMode}
              value={value}
              onChange={(e)=>onChange(e.target.value)}
              className={["mt-1 w-full px-3 py-3 rounded-xl bg-[#0b1224] border", error?"border-red-400/70":"border-white/10"].join(" ")}
              placeholder={placeholder}
            />
            {error && <p className="mt-1 text-xs text-red-300">{error}です</p>}
          </div>
        );
      }

      function PuzzleModalContent({ idx, imageUrl, value, approved, onChange, onCheck, onReset }) {
        const titles = [
          { en: "MELCHIOR", jp: "問題1" },
          { en: "BALTHASAR", jp: "問題2" },
          { en: "CASPER", jp: "問題3" },
        ];
        return (
          <div className="space-y-3">
            <div className="flex items-center justify-between">
              <div>
                <div className="text-[10px] opacity-70 tracking-[0.3em]">{titles[idx].en}</div>
                <h3 className="text-base font-semibold tracking-[0.1em]">{titles[idx].jp}</h3>
              </div>
              <div>
                {approved ? (
                  <span className="px-2 py-0.5 rounded-full bg-emerald-500/20 text-emerald-300 text-lg border border-emerald-400/30 font-mincho">承認</span>
                ) : (
                  <span className="px-2 py-1 rounded-full bg-yellow-500/10 text-yellow-300 text-[11px] border border-yellow-400/30">審議中</span>
                )}
              </div>
            </div>

            <div className="relative w-full rounded-xl overflow-hidden border border-white/10 bg-[#0b1224] flex items-center justify-center">
              <img src={imageUrl} alt={`Q${idx + 1}`} className="max-h-[60vh] w-full h-auto object-contain" />
            </div>

            <div className="space-y-2">
              <label className="text-[11px] opacity-80">回答欄</label>
              <div className="flex gap-2">
                <input
                  value={value}
                  onChange={(e) => onChange(e.target.value)}
                  className="flex-1 px-3 py-3 rounded-xl bg-[#0b1224] border border-white/10 text-sm"
                  placeholder="ここに回答を入力"
                  inputMode={idx === 1 ? "numeric" : "text"}
                />
                <button
                  onClick={onCheck}
                  className="px-4 py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-sky-600 text-sm font-semibold border border-white/10 active:scale-95"
                >
                  確認
                </button>
              </div>
              <div className="flex items-center gap-3 text-[11px]">
                <button onClick={onReset} className="underline underline-offset-4 opacity-80">この問題をやり直す</button>
                {approved && <span className="text-emerald-300 font-mincho text-xl">承認</span>}
              </div>
              <div className="mt-1 flex flex-wrap gap-2 text-[10px] opacity-70">
                {idx === 0 && <span className="px-2 py-0.5 rounded-full bg-white/5 border border-white/10">カタカナで入力</span>}
                {idx === 1 && <span className="px-2 py-0.5 rounded-full bg-white/5 border border-white/10">半角/全角どちらでも可</span>}
                {idx === 2 && <span className="px-2 py-0.5 rounded-full bg-white/5 border border-white/10">カタカナで入力</span>}
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>

    <div class="magi-scanlines"></div>
  </body>
</html>
